<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Colonisation Helper - Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <script defer src="https://data.niceygy.net/script.js" data-website-id="cf44cb82-ef40-43b4-a9ea-5e0c4e27e90a"></script>
    <script>
      function copyText(text) {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text).then(function() {
            alert("Copied " + text);
          }).catch(function(err) {
            console.error('Could not copy text: ', err);
          });
        } else {
          // Fallback method
          let textarea = document.createElement("textarea");
          textarea.value = text;
          document.body.appendChild(textarea);
          textarea.select();
          try {
            document.execCommand("copy");
            alert("Copied " + text);
          } catch (err) {
            console.error('Fallback: Oops, unable to copy', err);
          }
          document.body.removeChild(textarea);
        }
      }

      function get_sharecode() {
        fetch("{{ url_for('generate_sharecode') }}")
    .then(response => response.text())
  .then(text => copyText(text));
      }
    </script>
  </head>
  <body>
    <h1>Selected Options</h1>
    <p><strong>System:</strong> {{ system }}</p>

    <h1>Commodities:</h1>
    <ul>
    {% for key, item in data.items() %}
    <!-- Item = [Station, required_count] -->
      <li onclick="copyText('{{ item[1] }}')">{{ item[0] }} has {{ key }} (In {{ item[1] }}) <input type="checkbox"></input></li>
    {% endfor %}

    <br />
    <button onclick="get_sharecode()">Get Sharecode</button>
    <br />


    <a href="{{ url_for('index') }}">Back to Home</a>
  </body>
</html>
